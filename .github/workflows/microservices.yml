name: Microservices CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Fetch backend
      uses: actions/checkout@v2
      with:
        path: DCSA-JIT
        submodules: recursive

    - name: Set up Java JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: 17
        cache: 'maven'

    - name: maven-settings-xml-action
      uses: whelk-io/maven-settings-xml-action@v12
      with:
        repositories: '[{ "id": "github", "name": "DCSA Backend repo", "url": "https://maven.pkg.github.com/dcsaorg/DCSA-Core", "releases": { "enabled": "true" }, "snapshots": { "enabled": "true" } }]'
        servers: '[{ "id": "github", "username": "${{ secrets.DCSA_USER }}", "password": "${{ secrets.DCSA_PACKAGES_PAT }}" }]'

    - name: Build JIT API
      run: cd DCSA-JIT && mvn package -B -DskipTests -X #Need to skip the tests as they depend on a running DB
    - name: Build and run the microservices
      run: cd DCSA-JIT && docker-compose -f docker-compose.yml up -d -V

    - name: Run Integration Tests
      run: |
        cd DCSA-JIT && mvn verify -B failsafe:verify -Ddcsa.artifacttype=-SNAPSHOT
